<div class="loginDialog modal">
    <div class="mdialog">
        <div class="mcontent">
            <div class="navigationBar">
                <div class="navigationButtons">
                    <button class="backButton hideButton btn btn-default navbar-btn"><span class="glyphicon glyphicon-triangle-left"></span></button>
                </div>
                <div class="navigationRemaining">
                    <h4 class="titletext flexone">Login</h4>
                </div>
                <button type="button" class="mobileHide hideButton btn btn-default navbar-btn" aria-label="Close"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
            <div class="mbody">
                <div class="login">
                    Your password is automatically stored on your computer in unencrypted, use a throwaway.. like "cheese"
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <span class="error"></span>
                    </div>
                    <div class="form-group">
                        <button type="button" class="loginCreate btn btn-success">Login/Create</button>
                    </div>
                </div>
                <div class="display">
                    Choose a display name
                    <div class="form-group">
                        <label for="display">Display Name</label>
                        <input type="text" class="form-control" id="display" placeholder="Display Name">
                    </div>
                    <div class="form-group">
                        <button type="button" class="createAccount btn btn-success">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
